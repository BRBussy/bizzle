steps:
  # build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'build/package/gateway/Dockerfile',
      '-t', 'gcr.io/$PROJECT_ID/gateway',
      '.'
    ]

    # push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gateway']

    # deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['beta', 'run', 'deploy', 'gateway', '--image', 'gcr.io/$PROJECT_ID/gateway', '--region', 'us-central1','--platform', 'managed', '--quiet']
images:
  - gcr.io/$PROJECT_ID/gateway